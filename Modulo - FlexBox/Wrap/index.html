<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Flex Wrap</title>
</head>
<body>
    <span>Body-width: 200px</span>
    <h4>Flex-wrap: wrap</h4>
    <div class="flex w">
        <div>ABC</div>
        <div>BCD</div>
        <div>CDE</div>
        <div>DEH</div>
        <div>EHI</div>
        <div>HIJ</div>
        <div>IJK</div>
        <div>JKM</div>
    </div>
    <hr>
    <h4>Flex-wrap: wrap-reverse</h4>
    <div class="flex wr">
        <div>ABC</div>
        <div>BCD</div>
        <div>CDE</div>
        <div>DEH</div>
        <div>EHI</div>
        <div>HIJ</div>
        <div>IJK</div>
        <div>JKM</div>
    </div>
    <h4>Flex-wrap: nowrap (default)</h4>
    <div class="flex nw">
        <div>ABC</div>
        <div>BCD</div>
        <div>CDE</div>
        <div>DEH</div>
        <div>EHI</div>
        <div>HIJ</div>
        <div>IJK</div>
        <div>JKM</div>
    </div>
</body>
</html>
