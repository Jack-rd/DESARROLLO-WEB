<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Propiedades del contenedor</title>
</head>
<body>
    <h1>display: flex;</h1>
    <p>Columna</p>
    <code>flex-direction: column;</code>
    <div class="flex col">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
    <hr>
    <p>Columna Inversa</p>
    <code>flex-direction: column-reverse;</code>
    <div class="flex col-r">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
    <hr>
    <p>Fila</p>
    <code>flex-direction: row;</code>
    <div class="flex row">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
    <hr>
    <p>Fila Inversa</p>
    <code>flex-direction: row-reverse;</code>
    <div class="flex row-r">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
</body>
</html>
