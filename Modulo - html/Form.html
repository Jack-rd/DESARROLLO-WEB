<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>Inputs y labels de un Formulario</legend>
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="nombre..." name="nombre">
            <hr>
            <label for="age">Edad</label>
            <input type="number" placeholder="edad...">
            <hr>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="contraseña...">
            <hr>
            <label for="color">Color</label>
            <input type="color" name="color" id="">
            <hr>
            <label for="file">Archivo</label>
            <input type="file" name="file" id="">
            <hr>
            <label for="fecha">Fecha y Hora</label>
            <input type="datetime-local" name="fecha">
            <hr>
            <label for="check">Checkbox</label>
            <input type="checkbox" name="check" id="">
            <hr>
            <label for="radio">Selector</label>
            <input type="radio" name="radio" id="">
            <hr>
            <label for="ran">Rango</label>
            <input type="range" name="ran" id="">
            <hr>
            <input type="reset" value="Reiniciar">
            <hr>
            <label for="search">Buscador</label>
            <input type="search" name="search" id="">
            <hr>
            <label for="time">Hora</label>
            <input type="time" name="time" id="">
            <hr>
            <textarea name="" id="" cols="90%" rows="*" placeholder="Desahogate..."></textarea>
            <input type="submit" value="Enviar">
            <hr>
            <label for="Selector">Elíge una opcion</label>
            <select name="Selector" id="">
                <optgroup label="Transmición">
                    <option value="1">Automatica</option>
                    <option value="2">Manual</option>
                    <option value="3">Secuencial</option>
                </optgroup>\
                <optgroup label="Combustible">
                    <option value="4">Diesel</option>
                    <option value="5">Gasolina</option>
                    <option value="6">GLP</option>
                </optgroup>
            </select>
        <fieldset/>
    </form>
   
</body>
</html>
