<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <!-- Cabecera -->
        <thead>
            <tr>
                <!-- Columnas -->
                <th>Mes</th>
                <th>Ahorros</th>
                <th>Ingresos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Datos -->
                <td>Enero</td>
                <td>10,000$</td>
                <td>27,000$</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>7,000$</td>
                <td>23,000$</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td>30,000$</td>
                <td>70,000$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><b>Total:</b></td>
                <td>47,000$</td>
                <td>120,000$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
